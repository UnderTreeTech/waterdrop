[RocketMQ]
    endPoint = ["your_end_point"]
    accessKey = "your_access_key"
    secretKey = "your_secret_key"
    namespace = "your_name_space"
    #logPath = "/export/apps/golang/src/apps/waterdrop/logs/rocketmq.log"
    [RocketMQ.SaasProducer]
        retry = 1
        sendTimeout = 1000 #ms
        topicName = "your_topic_name"
    [RocketMQ.OrderConsumer]
        topicName = "your_topic_name"
        tags = ["go-rocketmq","go-tag"]
        gid = "your_gid"
        #idempotentTTL = 3600 #unit s,default one hour
        #orderly = true
    [RocketMQ.SmsConsumer]
        topicName = "your_topic_name"
        tags = ["go-rocketmq"]
        gid = "your_gid"
        idempotentTTL = 0 #unit s, 0 means it's not need to handle idempotent

[registry]
    type = "etcd"
    endpoints = "127.0.0.1:2379"
    dialTimeout = "1s"

# unique id pool
[uniqueid]
    len = 500 #max size
    bizType = 1 #business type

[log]
    name = "run.log"
    dir = "."
    addCaller = true
    level = "debug"
    callerSkip = 1
    flushInterval= "1s"
    debug = true
    enableAsyncLog = false
    disableStacktrace = false
    maxSize = 500 # maximum 500M log size
    maxAge = 30 # retain maximum 30 days
    maxBackup = 100 # retian maximum 100 log
    watchConfig = true

[trace]
    [trace.jaeger]
        serviceName = "waterdrop"
        enableRPCMetrics = true
        #sampler config
        samplerType = "const"
        samplerParam = 1
        #report config
        agentAddr = "127.0.0.1:6831"
        reporterLogSpans = false
        reporterBufferFlushInterval = "2s"
        #option config
        maxTagValueLength = 5120

[etcd]
    prefix = "waterdrop"
    endpoints = ["127.0.0.1:2379"]
    dialTimeout = "1s"
    registerTTL = "90s"
    username = ""
    password = ""

[stats]
    addr = "0.0.0.0:20828"
    mode = "debug"
    enableMetric = true
    enableProfile = true
